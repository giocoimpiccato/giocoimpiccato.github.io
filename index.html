var can_play = true;
var words = new Array("PAROLA", "SOLE", "CASA", "FORMICA", "CAVALLO", "QUARTIERE", "GATTO", "GIARDINO", "TELEVISIONE", "TAPPETO", "CUSCINO", "PALLA", "POLLO", "SEDIA", "CUFFIE", "PORTA", "PAVIMENTO", "LAVANDINO", "PRATERIA", "ALBERO", "QUADRO", "SCIVOLO", "SCALA", "TERMOSIFONE", "VESTITO", "DETERSIVO", "BOTTIGLIA", "BICCHIERE", "CAMINO", "PALLACANESTRO", "FARFALLA", "INCUBO", "YOGHURT", "NUVOLA", "PENNA", "STRUZZO", "PANNA", "ASTUCCIO", "DIARIO", "GIARDINO", "AEREO", "PTEUMATICO", "ROMANZO", "PARCHEGGIO", "MUSICA", "SPORT", "FANTASCIENZA", "FANTASIA", "AUSTRALIA", "CRICETO", "RACCOGLITORE", "ALFABETO", "FAZZOLETTO", "CALCOLATRICE", "SGABUZZINO", "SOLDATO", "CARTELLA", "PERCORSO", "CELLULARE", "GALASSIA", "UNIVERSO", "PIANETA", "FORESTA", "DESERTO", "PIANURA", "FLAUTO", "ARMADIO", "UCCELLO", "FANTASMA", "MACCHINA", "TRENO", "GIULLARE", "FANTASMA", "ASCENSORE", "BOSCAIOLO", "GARAGE", "SCRIVANIA", "TRAPPOLA", "MAGLIONE");

var to_guess = "";
var display_word = "";
var used_letters = "";
var wrong_guesses = 0;
var number_of_win = 0;

function selectLetter(l)
{
if (can_play == false){
return;
}

if (used_letters.indexOf(l) != -1)
{
return;
}
	
used_letters += l;
document.game.usedLetters.value = used_letters;
	
if (to_guess.indexOf(l) != -1)
{

pos = 0;
temp_mask = display_word;

while (to_guess.indexOf(l, pos) != -1)
{
pos = to_guess.indexOf(l, pos);			
end = pos + 1;

start_text = temp_mask.substring(0, pos);
end_text = temp_mask.substring(end, temp_mask.length);

temp_mask = start_text + l + end_text;
pos = end;
}

display_word = temp_mask;
document.game.displayWord.value = display_word;
		
if (display_word.indexOf("#") == -1)
{

alert("Vinto!");
can_play = false;
number_of_win +=1;
}
}
else
{

wrong_guesses += 1;
eval("document.hm.src=\"hm" + wrong_guesses + ".gif\"");
		
if (wrong_guesses == 10)
{

alert("Perso!");
can_play = false;
}
}
}

function reset()
{
selectWord();
document.game.usedLetters.value = "";
used_letters = "";
wrong_guesses = 0;
document.hm.src="hmstart.gif";
}

function selectWord()
{
can_play = true;
random_number = Math.round(Math.random() * (words.length - 1));
to_guess = words[random_number];

	

masked_word = createMask(to_guess);
document.game.displayWord.value = masked_word;
display_word = masked_word;
}

function createMask(m)
{
mask = "";
word_lenght = m.length;

for (i = 0; i < word_lenght; i ++)
{
mask += "#";
}
return mask;

}




</script>
